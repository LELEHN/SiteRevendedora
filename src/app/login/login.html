<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eudora Login</title>

</head>
<body>
  
  <div class="container" id="container">
    
    <!-- FORMULÁRIOS -->
    <div class="form-box">
      <h2 id="titulo">Entrar</h2>

      <!-- LOGIN -->
      <form id="formLogin" class="form active">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button class="btn">Login</button>
        <p class="toggle">Não tem conta? <span id="goCadastrar">Cadastrar</span></p>
      </form>

      <!-- CADASTRO -->
      <form id="formCadastro" class="form">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Criar senha" required />
        <button class="btn">Cadastrar</button>
        <p class="toggle">Já possui conta? <span id="goLogin">Entrar</span></p>
      </form>
    </div>

    <!-- IMAGEM -->
    <div class="img-box">
      <img src="sacola.jpg" alt="Sacola Eudora">
    </div>

  </div>

  <!-- SCRIPT AQUI -->
  <script>
    const container = document.getElementById("container");
    const formLogin = document.getElementById("formLogin");
    const formCadastro = document.getElementById("formCadastro");
    const titulo = document.getElementById("titulo");

    document.getElementById("goCadastrar").onclick = () => {
      container.classList.add("active");
      formLogin.classList.remove("active");
      formCadastro.classList.add("active");
      titulo.innerText = "Criar Conta";
    };

    document.getElementById("goLogin").onclick = () => {
      container.classList.remove("active");
      formLogin.classList.add("active");
      formCadastro.classList.remove("active");
      titulo.innerText = "Entrar na EUDORA";
    };
  </script>

</body>
</html>
