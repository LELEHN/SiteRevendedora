<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eudora Login</title>

</head>

<body>

  <div class="container" [class.active]="modoCadastro">

    <div class="form-box">
      <h2>{{ modoCadastro ? 'Criar Conta' : 'Entrar' }}</h2>

      <!-- FORM LOGIN -->
      <form class="form" [class.active]="!modoCadastro">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
        <input type="password" name="senha" [(ngModel)] ="senha" placeholder="Senha" required />
        <button class="btn" (click)="onLogin()">Login</button>
       <div class="links-login">
  <span class="esqueceu-senha">Esqueceu sua senha?</span>
  <span class="cadastrar" (click)="alternarModo()">
    Não tem uma conta? <strong>Cadastre-se</strong>
  </span>
</div>


      </form>

      <!-- FORM CADASTRO -->
      <form class="form" [class.active]="modoCadastro">
        <input type="text" placeholder="Nome completo" name="nome" [(ngModel)]="nome" required />
        <input type="email" placeholder="Email" name="email" [(ngModel)] = "email" required />
        <input type="password" placeholder="Criar senha" name="senha" [(ngModel)] = "senha" required />
        <button class="btn" (click)="onCadastrar()">Cadastrar</button>
        <p class="toggle">
          Já possui conta?
          <span (click)="alternarModo()">Entrar</span>
        </p>
      </form>

    </div>

    <div class="img-box">
      <img src="/sacola.jpg" alt="Sacola Eudora">
    </div>

  </div>


  <script>
    const container = document.getElementById("container");
    const formLogin = document.getElementById("formLogin");
    const formCadastro = document.getElementById("formCadastro");
    const titulo = document.getElementById("titulo");

    document.getElementById("goCadastrar").onclick = () => {
      container.classList.add("active");
      formLogin.classList.remove("active");
      formCadastro.classList.add("active");
      titulo.innerText = "Criar Conta";
    };

    document.getElementById("goLogin").onclick = () => {
      container.classList.remove("active");
      formLogin.classList.add("active");
      formCadastro.classList.remove("active");
      titulo.innerText = "Entrar na EUDORA";
    };
  </script>

</body>

</html>
